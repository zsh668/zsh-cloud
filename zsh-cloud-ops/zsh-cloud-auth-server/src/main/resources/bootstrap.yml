          - data-id: database.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: mybatis.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: monitor.yaml
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        register-enabled: true
        enabled: true
        namespace: 9af03680-d667-47c6-9b1d-bc5f88bfd5fd
