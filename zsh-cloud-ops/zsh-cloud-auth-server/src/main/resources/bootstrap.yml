spring:
  application:
    name: zsh-cloud-auth-server

  profiles:
    active: dev

  cloud:
    nacos:
      server-addr: localhost:8848
      config:
        # 分组名称
        group: DEFAULT_GROUP
        # 命名空间ID
        namespace: 9af03680-d667-47c6-9b1d-bc5f88bfd5fd
        file-extension: yaml
        enabled: true
        refresh-enabled: true
        extension-configs:
          - data-id: redis.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: database.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: mybatis.yaml
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        register-enabled: true
        enabled: true
        namespace: 9af03680-d667-47c6-9b1d-bc5f88bfd5fd

  boot:
    admin:
      client:
        url: http://localhost:5001
        username: admin
        password: admin
        instance:
          service-host-type: ip

management:
  health:
    redis:
      enabled: false
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
