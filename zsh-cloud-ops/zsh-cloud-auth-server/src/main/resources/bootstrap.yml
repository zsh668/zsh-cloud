      server-addr: 192.168.56.120:8848
      config:
        # 分组名称
        group: DEFAULT_GROUP
        # 命名空间ID
        namespace: 9af03680-d667-47c6-9b1d-bc5f88bfd5fd
        file-extension: yaml
        enabled: true
        refresh-enabled: true
        extension-configs:
          - data-id: redis.yaml
