spring:
  application:
    name: zsh-cloud-gateway-server

  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        # 分组名称
        group: DEFAULT_GROUP
        # 命名空间ID
        namespace: 9af03680-d667-47c6-9b1d-bc5f88bfd5fd
        file-extension: yaml
        enabled: true
        extension-configs:
          - data-id: redis.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: monitor.yaml
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        namespace: 9af03680-d667-47c6-9b1d-bc5f88bfd5fd

management:
  health:
    redis:
      enabled: false
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
