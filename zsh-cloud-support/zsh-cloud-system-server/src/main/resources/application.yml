server:
  port: 8200
#  servlet:
#    context-path: /system

spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

  cloud:
    nacos:
      discovery:
        server-addr: 192.168.56.120:8848

dubbo:
  application:
    id: zsh-cloud-system-server
    name: zsh-cloud-system-server
    qos-enable: false

  registry:
    address: nacos://192.168.56.120:8848
    check: false
    parameters:
      # 命名空间ID
      namespace: 9af03680-d667-47c6-9b1d-bc5f88bfd5fd

  protocol:
    name: dubbo
    port: -1

  provider:
    filter: dubboExceptionFitler,-exception

  scan:
    basePackages: com.zsh.cloud.system.application

zsh:
  cloud:
    id-generator:
      machine-code: 1  # id生成器机器掩码

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}